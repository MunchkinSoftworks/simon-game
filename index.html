<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Welcome to the Simon Game!</h1>
  <div class="container">
    <div lass="row">
       <!-- to make the colors independent; red = color 1; blue = color2; green = color3; yellow = color 4 -->

      <div type="button" id="color3" class="btn color3">

      </div>

      <div type="button" id="color1" class="btn color1">

      </div>
    </div>

    <div class="row">

      <div type="button" id="color4" class="btn color4">

      </div>
      <div type="button" id="color2" class="btn color2">

      </div>

    </div>

  </div>
  <div class="continue">
    <h2 id="continue__h2">Press a key to continue ...</h2>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
  <script src="game.js"></script>
</body>

</html>
